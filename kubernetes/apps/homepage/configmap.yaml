apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: Homelab
    theme: dark
    color: slate
    layout:
      Servers:
        icon: mdi-server
        style: row
        columns: 2
      Security:
        icon: mdi-shield-lock
      Media:
        icon: mdi-play-circle
        style: row
        columns: 3
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn-system
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/zarnautovic 
  services.yaml: |
    - Servers:
        - Proxmox:
            icon: proxmox.svg
            href: "https://192.168.1.10:8006"
            widget:
              type: proxmox
              url: "https://192.168.1.10:8006"
              username: "{{HOMEPAGE_VAR_PROXMOX_USER}}"
              password: "{{HOMEPAGE_VAR_PROXMOX_KEY}}"
        - TrueNAS:
            icon: truenas-scale.png
            href: "https://192.168.1.101"
            widget:
              type: truenas
              url: "https://192.168.1.101"
              key: "{{HOMEPAGE_VAR_TRUENAS_KEY}}"
              enablePools: true
              nasType: scale
    - Media:
        - Sonarr:
            icon: sonarr.svg
            href: "https://sonarr.zlaya.tech"
            widget:
              type: sonarr
              url: http://sonarr.sonarr.svc.cluster.local:8989
              key: "{{HOMEPAGE_VAR_SONARR_KEY}}"
        - Radarr:
            icon: radarr.svg
            href: "https://radarr.zlaya.tech"
            widget:
              type: radarr
              url: http://radarr.radarr.svc.cluster.local:7878
              key: "{{HOMEPAGE_VAR_RADARR_KEY}}"
        - Prowlarr:
            icon: prowlarr.svg
            href: "https://prowlarr.zlaya.tech"
            widget:
              type: prowlarr
              url: http://prowlarr.prowlarr.svc.cluster.local:9696
              key: "{{HOMEPAGE_VAR_PROWLARR_KEY}}"
        - Bazarr:
            icon: bazarr.svg
            href: "https://bazarr.zlaya.tech"
            widget:
              type: bazarr
              url: http://bazarr.bazarr.svc.cluster.local:6767
              key: "{{HOMEPAGE_VAR_BAZARR_KEY}}"
        - qBittorrent:
            icon: qbittorrent.svg
            href: "https://qbittorrent.zlaya.tech"
            widget:
              type: qbittorrent
              url: http://qbittorrent.qbittorrent.svc.cluster.local:8080
              username: "{{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}"
              password: "{{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}"
    - Security:
        - Authentik:
            icon: authentik.svg
            href: "https://authentik.zlaya.tech"
            widget:
              type: authentik
              url: http://authentik-server.authentik.svc.cluster.local
              key: "{{HOMEPAGE_VAR_AUTHENTIK_KEY}}"
              version: 2
  widgets.yaml: |
    - greeting:
        text: Welcome
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: homelab
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - longhorn:
        expanded: true
        total: true
        labels: true
        nodes: true
  docker.yaml: |
    {}
  custom.css: ""
  custom.js: ""
  proxmox.yaml: ""
